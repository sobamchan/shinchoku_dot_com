<h1>進捗.com</h1>

<div>
  <form action="shinchoku/new" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="shinchoku">
  </form>
</div>

<div>
  <ul>
    {% for shinchoku in shinchokus %}
      <li>{{ shinchoku.user.username }}: {{ shinchoku.text }} ({{ shinchoku.created }})</li>
    {% endfor %}
  </ul>
</div>
